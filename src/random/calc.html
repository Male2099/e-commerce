
<div class="input-group">
    <input type="number" id="my-input" value="0" min="0" max="10" readonly>
    <div class="button-group">
      <button type="button" onclick="decrement()">-</button>
      <button type="button" onclick="increment()">+</button>
    </div>
  </div>
  
  <script>
    function increment() {
      var input = document.getElementById('my-input');
      var value = parseInt(input.value);
      if (value < parseInt(input.max)) {
        input.value = value + 1;
      }
    }
  
    function decrement() {
      var input = document.getElementById('my-input');
      var value = parseInt(input.value);
      if (value > parseInt(input.min)) {
        input.value = value - 1;
      }
    }
  </script>
  
  <style>
    .input-group {
      display: flex;
      align-items: center;
    }
  
    .button-group {
      display: flex;
      flex-direction: column;
      margin-left: 1rem;
    }
  
    .button-group button {
      padding: 0.5rem;
      font-weight: bold;
    }
  </style>
